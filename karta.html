<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karty wędkarskie</title>
    <link rel="stylesheet" href="styl_1.css">
</head>
<body>
    <header id="baner">
        <h2>Zgłoszenie na kartę wędkarską</h2>
    </header>
    <main id="glowna">
        <h4>Formularz - karta wędkarska</h4>
        <form action= "zapisz.php" method="POST">
            <label for="imie">Imię:</label><br>
            <input type="text" id="imie" name="imie"><br><br>
            
            <label for="nazwisko">Nazwisko:</label><br>
            <input type="text" id="nazwisko" name="nazwisko"><br><br>
            
            <label for="adres">Adres:</label><br>
            <input type="text" id="adres" name="adres" size="30"><br><br>
    
            <button type="reset">CZYŚĆ</button>
            <button type="submit">ZAPISZ</button>
        </form>
    </main>
    <section id="lewy">
        <h4>Typy łowisk</h4>
        <ul>
            <li>Zalewy</li>
            <li>Stawy</li>
            <li>Jeziora</li>
            <li>Rzeki</li>
        </ul>
    </section>
    <section id="srodkowy">
        <img src="wedka.jpg" alt="karta wędkarska">
    </section>
    <section id="prawy">
        <p>Stronę przygotował: </p>
        <a href="http://www.kartawedkarska.pl/">Karta wędkarska</a>
    </section>
</body>
</html>
